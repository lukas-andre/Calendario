<!-- CON TABLAS  -->
<div class="row">
  <div class="col-xs-12">
    <div class="row anho">
      <h1>{{anhoActual}}</h1>
    </div>
    <div class="row mes">
      {{mesActualVerbose}}
    </div>

    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let celda of head">{{celda}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rango of rango_bloque;">
          <td *ngFor="let dias of head; index as i">
            <div *ngIf=" i == 0">
              <h5>{{ rango }}</h5>
            </div>
             <app-bloques *ngIf=" i != 0" ></app-bloques>
          </td>
        </tr>

      </tbody>
    </table>

    <div class="row">
    <app-bloques
      (fechaClickeada)="recibirFecha($event)"
      [anho]="anhoActual"
      [mes]="mesActual"
      [mesVerbose]="mesActualVerbose"
    ></app-bloques>
    </div>
  </div>
  <div class="col-xs-2">
    <h1>Fecha: {{fechaString}}</h1>
  </div>
</div>
